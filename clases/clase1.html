<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="preguntas.css">
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(function(radio) {
                radio.style.position = 'absolute';
                radio.style.left = '-9999px';
            });
        });
    </script>
</head>
<body>
    <div id="pregunta">
        <h2>¿Cuál es tu color favorito?</h2>
    </div>
    <div id="respuesta">
        <form id="form" method="post" action="procesar_respuesta.php">
            <input type="radio" id="rojo" name="color" value="rojo">
            <label for="rojo">Rojo</label>
            <input type="radio" id="azul" name="color" value="azul">
            <label for="azul">Azul</label>
            <input type="radio" id="verde" name="color" value="verde">
            <label for="verde">Verde</label>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <a-scene arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="1 1 1" rotation="270 90 270">
                <a-entity position="0 0 0" scale="1" gltf-model="../modelos/cara.glb"></a-entity>
            </a-entity>
        </a-marker>
        <a-marker type='pattern' url='../marcadores/pattern-027.patt'>
            <a-entity position="0 0 0" scale="2 2 2" rotation="270 0 0">
                <a-entity position="0 0 0" scale="1" gltf-model="../modelos/mammoth.glb"></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
