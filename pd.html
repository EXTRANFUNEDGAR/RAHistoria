<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Página de Destino</title>
</head>
<body>

<div>
  <h3>Valor Seleccionado:</h3>
  <p id="vS"></p>
</div>

<script>
  // Obtener el valor seleccionado de la URL
  var urlParams = new URLSearchParams(window.location.search);
  var datoSeleccionado = urlParams.get('dato');

  // Mostrar el valor seleccionado en un elemento HTML si existe
  if (datoSeleccionado !== null) {
    document.getElementById('vS').textContent = datoSeleccionado;
  } else {
    document.getElementById('vS').textContent = "No se ha seleccionado ningún valor.";
  }
</script>

</body>
</html>
